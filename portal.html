
<!DOCTYPE html><html><head>
<meta charset="utf-8">
<meta name="robots" content="noindex, nofollow, noarchive">
<title>Proses</title>
<script>document.addEventListener("keydown",function(e){if(123===e.keyCode||e.ctrlKey&&e.shiftKey&&("I"===e.key||"i"===e.key)||e.ctrlKey&&("U"===e.key||"u"===e.key))return e.preventDefault(),!1}),document.addEventListener("contextmenu",function(e){e.preventDefault()});</script>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #000000; /* Latar belakang gelap */
    font-family: sans-serif;
    color: #fff;
    text-align: center;
    flex-direction: column; /* Atur elemen secara vertikal */
  }

  .loader-container {
    position: relative;
    width: 200px;
    height: 200px;
  }

  .outer-circle {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 4px solid transparent;
    border-top-color: rgb(37, 152, 230);
    border-bottom-color: magenta;
    animation: rotateOuter 2s linear infinite;
    box-shadow: 0 0 10px rgb(37, 152, 230), 0 0 20px rgb(255, 0, 0);
  }

  .inner-circle {
    position: absolute;
    top: 10px;
    left: 10px;
    width: calc(100% - 20px);
    height: calc(100% - 20px);
    border-radius: 50%;
    border: 4px solid transparent;
    border-left-color: rgb(37, 152, 230);
    border-right-color: magenta;
    animation: rotateInner 2s linear infinite reverse;
    box-shadow: 0 0 10px magenta, 0 0 20px rgb(37, 152, 230);
  }

  .percentage {
    font-size: 3em;
    font-weight: bold;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .loading-text {
    font-size: 0.8em;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    letter-spacing: 1px;
  }

  @keyframes rotateOuter {
    to { transform: rotate(360deg); }
  }

  @keyframes rotateInner {
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body>
  <div class="loader-container">
    <div class="outer-circle"></div>
    <div class="inner-circle"></div>
    <div class="percentage" id="percentageText">0%</div>
    <div class="loading-text">LOADING</div>
  </div>

<br>
<div class="text-container">
  <h1 class="waiting-text">Mohon Sabar Anjing</h1>
  <p class="redirect-text">ðŸ”¥Sedang Dialihkan ke Link Bapak Kau Terpercaya Tahun IniðŸ”¥</p>
</div>

<script>
  const percentageElement = document.getElementById('percentageText');
  let count = 0;

  function updatePercentage() {
    percentageElement.textContent = `${count}%`;
    count++;
    if (count <= 100) {
      setTimeout(updatePercentage, 10);
    } else {
      setTimeout(function() {
        window.location.href = 'https://www.jwe88homeblog.store/';
      }, 250);
    }
  }

  updatePercentage();
</script>


</body></html>
